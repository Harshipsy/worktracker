{% extends "base.html" %}
{% block content %}

<div class="card p-4 shadow-sm col-md-5 mx-auto">

    <h4 class="fw-bold mb-3">Edit Employee</h4>

    <form method="POST">

        <div class="mb-3">
            <label class="fw-semibold">Full Name</label>
            <input name="fullname" value="{{ u.fullname }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="fw-semibold">Email</label>
            <input name="email" type="email" value="{{ u.email }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="fw-semibold">New Password (optional)</label>
            <input name="password" type="password" class="form-control">
        </div>

        <button class="btn btn-primary w-100">Save</button>
    </form>

</div>

{% endblock %}
