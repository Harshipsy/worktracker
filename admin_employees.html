{% extends "base.html" %}
{% block content %}

<style>
.card-box {
    background: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.06);
}

.table th {
    background: #f4f4f4;
    font-weight: 600;
}
</style>

<h3 class="fw-bold mb-3">Manage Employees</h3>

<div class="card-box mb-4">
    <h5 class="fw-bold mb-3">Add New Employee</h5>

    <form method="POST">
        <div class="row g-3">

            <div class="col-md-4">
                <label class="form-label">Full Name</label>
                <input type="text" name="fullname" required class="form-control">
            </div>

            <div class="col-md-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" required class="form-control">
            </div>

            <div class="col-md-3">
                <label class="form-label">Password</label>
                <input type="text" name="password" required class="form-control">
            </div>

            <div class="col-md-4 mt-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" required class="form-control">
            </div>

        </div>

        <button class="btn btn-primary mt-3">Add Employee</button>
    </form>
</div>


<div class="card-box">
    <h5 class="fw-bold mb-3">Existing Employees</h5>

    <table class="table table-bordered align-middle">
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th style="width:150px;">Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for emp in employees %}
            <tr>
                <td>{{ emp.fullname }}</td>
                <td>{{ emp.username }}</td>
                <td>{{ emp.email }}</td>

                <td>
                    <a href="{{ url_for('admin_employee_edit', user_id=emp.id) }}" class="btn btn-sm btn-secondary">Edit</a>

                    <form method="POST"
                          action="{{ url_for('admin_employee_delete', user_id=emp.id) }}"
                          style="display:inline-block;"
                          onsubmit="return confirm('Delete this employee?');">
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</div>

{% endblock %}
